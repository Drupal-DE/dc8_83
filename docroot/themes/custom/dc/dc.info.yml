name: DrupalCenter v8
type: theme
description: DrupalCenter theme based on uikitty.
package: DrupalCenter
core: 8.x
base theme: uikitty
libraries:
  - uikitty/global
  - dc/default

stylesheets-remove:
  - '@classy/css/components/tabs.css'
  - core/assets/vendor/normalize-css/normalize.css

regions:
  navigation: 'Navigation'
  header: 'Branding'
  mainmenu: 'Mainmenu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
