name: DrupalCenter v8
type: theme
description: DrupalCenter theme based on uikit3.
package: DrupalCenter
core: 8.x
base theme: classy
libraries:
  - dc/uikit3_base
  - dc/fonts
  - dc/default

stylesheets-remove:
  - '@classy/css/components/tabs.css'
  - core/assets/vendor/normalize-css/normalize.css

regions:
  navigation: 'Navigation'
  header: 'Branding'
  header_user_menu: 'Header user menu'
  header_search: 'Header search'
  breadcrumb: 'Breadcrumb'
  mainmenu: 'Mainmenu'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  footer: 'Footer'
